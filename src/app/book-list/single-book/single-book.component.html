<div class="row">
    <div class="col-xs-12">
      <div *ngIf="picture | async; let pictureUrl">
        <img style="max-width:400px;"  [src]="pictureUrl">
      </div>
      <h1>{{ book?.title }}</h1>
      <h3>{{ book?.author }}</h3>
      <p>{{ book?.synopsis }}</p>
      <button class="btn btn-default" (click)="onBack()">Retour</button>
    </div>
</div>
